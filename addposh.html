<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <form action="http://localhost:8080/add-posh" method="post">
        <h1>Add Posh Workshop video</h1>
        <label for="name">Id:</label><br>

        <label for="link">Link of video</label><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
